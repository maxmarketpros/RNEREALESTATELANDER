<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0A0A0A"/>
  <!-- Drone body -->
  <ellipse cx="16" cy="16" rx="4" ry="2.5" fill="#D07A2D"/>
  <!-- Arms -->
  <line x1="12" y1="16" x2="6" y2="10" stroke="#D07A2D" stroke-width="1.5"/>
  <line x1="20" y1="16" x2="26" y2="10" stroke="#D07A2D" stroke-width="1.5"/>
  <line x1="12" y1="16" x2="6" y2="22" stroke="#D07A2D" stroke-width="1.5"/>
  <line x1="20" y1="16" x2="26" y2="22" stroke="#D07A2D" stroke-width="1.5"/>
  <!-- Propellers -->
  <circle cx="6" cy="10" r="3.5" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="26" cy="10" r="3.5" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="6" cy="22" r="3.5" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="26" cy="22" r="3.5" fill="none" stroke="#ffffff" stroke-width="1"/>
  <!-- Propeller centers -->
  <circle cx="6" cy="10" r="1" fill="#D07A2D"/>
  <circle cx="26" cy="10" r="1" fill="#D07A2D"/>
  <circle cx="6" cy="22" r="1" fill="#D07A2D"/>
  <circle cx="26" cy="22" r="1" fill="#D07A2D"/>
  <!-- Camera -->
  <circle cx="16" cy="18" r="1.5" fill="#ffffff"/>
</svg>
